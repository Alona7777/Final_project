<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capture Image from Webcam</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .card-title {
            font-size: 1.5rem;
            color: #343a40;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }

        .alert-success, .alert-danger {
            font-size: 1.1rem;
        }
        .img-fluid {
            border-radius: 10px;
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2 class="card-title text-center mb-4">Capture Image from Webcam for License Plate Recognition</h2>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary w-100 mb-3">Capture Image</button>
                        <a href="/" class="btn btn-secondary w-100">Return to Home</a>
                    </form>
                    
                    {% if error %}
                    <div class="alert alert-danger mt-3" role="alert">
                        {{ error }}
                    </div>
                    {% endif %}
                    
                    {% if license_plate %}
                    <div class="alert alert-success mt-3" role="alert">
                        Recognized License Plate: <strong>{{ license_plate }}</strong>
                    </div>
                    {% endif %}
                    
                    {% if annotated_image_base64 %}
                    <h3 class="text-center mt-4">Annotated Image:</h3>
                    <img src="data:image/jpeg;base64,{{ annotated_image_base64 }}" alt="Annotated Image" class="img-fluid mt-3 rounded mx-auto d-block">
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
