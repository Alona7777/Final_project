{% extends "base.html" %}

{% block content %}
    <h1>Въезд автомобиля</h1>
      <!-- Блок для отображения сообщений -->
      {% if messages %}
        <ul class="messages">
          {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
          {% endfor %}
        </ul>
      {% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Начать парковочную сессию</button>
    </form>
{% endblock %}
